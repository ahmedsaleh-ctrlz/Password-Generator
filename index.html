<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="password-container">
      <h2 class="title">Random Password Generator</h2>

      <div class="options">
        <div class="option">
          <input class="checkbox" type="checkbox" id="uppercase" checked />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div class="option">
          <input class="checkbox" type="checkbox" id="lowercase" checked />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div class="option">
          <input class="checkbox" type="checkbox" id="numbers" checked />
          <label for="numbers">Include Numbers</label>
        </div>

        <div class="option">
          <input class="checkbox" type="checkbox" id="symbols" checked />
          <label for="symbols">Include Symbols</label>
        </div>
      </div>

      <div class="password-length">
        <label for="length">Password Length:</label>
        <input
          type="number"
          id="length"
          class="length"
          min="4"
          max="20"
          value="12"
        />
      </div>

      <button id="btn" class="btn">Generate Password</button>
      <div class="input-container">
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Create Password"
          readonly
        />
        <i id="Copy" class="fa-solid fa-copy fa-2x tooltip"
          ><span class="tooltip-text">Copy</span></i
        >
      </div>
    </div>
    <div class="alert-container hide">Password Generated</div>
    <script src="js/main.js"></script>
  </body>
</html>
